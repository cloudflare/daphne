[package]
name = "daphne_worker"
version = "0.1.0"
authors = [
  "Christopher Patton <cpatton@cloudflare.com>",
  "Armando Faz Hernandez <armfazh@cloudflare.com>",
]
edition = "2021"
license = "BSD-3-Clause"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
daphne = { version = "0.1.0", path = "../daphne" } # draft-ietf-ppm-dap-01
futures = "0.3.21"
async-trait = "0.1.56"
base64 = "0.13.0"
worker = "0.0.10"
serde_json = "1.0.82"
getrandom = { version = "0.2", features = ["js"] } # Required for prio
prio = "=0.8.2"
hpke = { version = "0.8.0", features = ["std", "serde_impls"] }
ring = "0.16.20"
hex = { version = "0.4.3", features = ["serde"] }
serde = { version = "^1.0", features = ["derive"] }
rand = "0.8.5"
reqwest-wasm = { version = "0.11", features = ["json"] }
thiserror = "1.0"
url = { version = "2.2.2", features = ["serde"] }
matchit = "0.6.0"
