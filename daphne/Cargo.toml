[package]
name = "daphne"
version = "0.0.1"
authors = [
  "Christopher Patton <cpatton@cloudflare.com>",
  "Armando Faz Hernandez <armfazh@cloudflare.com>",
]
edition = "2021"
license = "BSD-3-Clause"

[lib]
crate-type = ["cdylib", "rlib"]

[[bin]]
name = "dapf"
path = "src/bin/dapf.rs"

[dependencies]
assert_matches = "1.5.0"
async-trait = "0.1.56"
base64 = "0.13.0"
getrandom = { version = "0.2", features = ["js"] } # Required for prio
worker = "0.0.10"
serde_json = "1.0.82"
prio = { version = "0.8.2", features = ["prio2"] }
hpke = { version = "0.8.0", features = ["std", "serde_impls"] }
ring = "0.16.20"
hex = { version = "0.4.3", features = ["serde"] }
serde = { version = "^1.0", features = ["derive"] }
rand = "0.8.5"
thiserror = "1.0"
url = { version = "2.2.2", features = ["serde"] }
clap = { version = "3.2.12", features = ["derive"] } # Required for daph CLI
reqwest = { version = "0.11.11", features = ["blocking"] } # Required for daph CLI
anyhow = "1.0.58" # Required for daph CLI
matchit = "0.6.0"

[dev-dependencies]
tokio = { version = "^1.19", features = ["macros","rt"] }
